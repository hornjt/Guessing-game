<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>A Guessing Game</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mystyle.css" rel="stylesheet" type="text/css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
      <div class="container">
        <h1>Welcome to my guessing game</h1>
        <div class="jumbotron text-center">
          <input type="text" class="form-control" placeholder="Input Number 1-100" id="textbox">
          <button type="button" class="btn btn-primary" id="submit">Submit your guess</button>
          <p id="direction"></p>
          <p id="doubleGuess"></p>
        </div>
          <div class="text-center">
            <div class="btn-group" role="group" aria-label="..." id="button-group">
              <button type="button" class="btn btn-primary" id="playAgain">Play Again</button>
              <button type="button" class="btn btn-warning" id="hint">Give me a hint</button>
            </div>
            <ul id="guess_answer">
              <p id="guesses">5 guesses remaining</p>  
              <p id="giveAnswer"></p>
            </ul>
            
          </div>
        </div>  
      </div>



      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
      <script src="js/bootstrap.min.js"></script>

    </body>
    </html>
